
<div class="front">
    <ng-container *ngIf="(this.unucard | typeof : Draw4UnUCard)">
            <div class="top">+4</div>
            <div class="center">+4</div>
            <div class="bottom">+4</div>
    </ng-container>
    <ng-container *ngIf="(this.unucard | typeof : WishUnUCard)">
            <div class="top">W</div>
            <div class="center">W</div>
            <div class="bottom">W</div>
    </ng-container>
    <ng-container *ngIf="(this.unucard | typeof : Draw2UnUCard)">
            <div class="top">+2</div>
            <div class="center">+2</div>
            <div class="bottom">+2</div>
    </ng-container>
    <ng-container *ngIf="(this.unucard | typeof : InvertUnUCard)">
            <div class="top">I</div>
            <div class="center">I</div>
            <div class="bottom">I</div>
    </ng-container>
    <ng-container *ngIf="(this.unucard | typeof : SuspendUnUCard)">
            <div class="top">S</div>
            <div class="center">S</div>
            <div class="bottom">S</div>
    </ng-container>
    <ng-container *ngIf="(this.unucard | typeof : NumberUnUCard)">
        <div class="top">{{(this.unucard | cast : NumberUnUCard).getNumber()}}</div>
        <div class="center">{{(this.unucard | cast : NumberUnUCard).getNumber()}}</div>
        <div class="bottom">{{(this.unucard | cast : NumberUnUCard).getNumber()}}</div>
    </ng-container>
</div>
<div class="back">
    <p>UNU</p>
</div>
