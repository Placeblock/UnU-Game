<p id="playerlist-header">Players</p>
<div id="playerlist-content">
    <div class="playeritem" *ngFor="let player of this.players; let index=index;">
        <app-playerlistitem
            [name]="player.getName()"
            [owner]="player == this.owner" 
            [me]="player == this.me" 
            [ranking]="index">
        </app-playerlistitem>
    </div>
</div>
